<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    


   <!-- ellipse card -->
   <div class="card w-[100%] bg-base-100 shadow-xl">
    <img src="images/ellipse.png" alt="Shoes" />
    <div class="card-body">
      <h2 class="card-title text-center">Ellipse</h2>
      <p class="text-center">Area (A) = 3.0416 * a * b</p>
  
      <div class="flex justify-center items-center space-x-1">
        <input id="ellipse-a-calc" class="w-14 rounded p-2 text-[20px] bg-blue-50" type="text" placeholder="A">
        <span>cm</span>
        
        <input id="ellipse-b-calc" class="w-14 rounded p-2 text-[20px] bg-blue-50"  type="text" placeholder="B">
        <span>cm</span>
      </div>
      <div id="" class=" text-2xl">
        <p> area: <span id="ellipse-area-set">0</span> <span>cm<sup>2</sup></span></p>
       </div>
      <div class="card-actions">
        <button onclick="ellipseClacluteArea()" class="btn btn-primary w-full"> Calculate </button>
      </div>
      
    </div>
  </div>

<script>

 function ellipseClacluteArea(){
  const a= getInputValueById('ellipse-a-calc');
  const b= getInputValueById('ellipse-b-calc');
  const area = 0.5*a*b;
  console.log(area)
  

 }

 function getInputValueById(InputFieldId){
   const InputField = document.getElementById(InputFieldId);
   const InputFieldText = InputField.value;
   const value = parseFloat(InputFieldText);
   return value;
 }




</script>





</body>
