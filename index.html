<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- daisyui and and tailwindcss -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>

    
    <title>Geometry gnius</title>
</head>
<body class="m-8">
    
    <header>

    </header>

    <!-- mina section here -->
    <main>

        <!-- main container -->
        <div class="flex flex-col md:flex-row lg:flex-grow gap-3">
            <!--ship  carid container -->
              <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                <!-- Triangle caird -->
                <div class="card w-[100%] bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-center">Triangle</h2>
                      <p class="text-center">Area (A) = 0.5 * b * h</p>

                      <div class="flex justify-center items-center space-x-1">
                        <input id="triangle-base" class="w-14 rounded p-2 text-[20px] bg-blue-50" type="text" placeholder="b">
                        <span>cm</span>
                        
                        <input id="triangle-hight" class="w-14 rounded p-2 text-[20px] bg-blue-50"  type="text" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div id="" class=" text-2xl">
                        <p> area: <span id="triangle-value-set"></span> <span>cm<sup>2</sup></span></p>
                       </div>
                      <div class="card-actions">
                        <button onclick="clacluteTraingle()" class="btn btn-primary w-full">Calculate </button>
                      </div>
                      
                    </div>
                  </div>
                  <!-- Rectangle card -->
                  
                  <div class="card w-[100%] bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-center">Rectangle</h2>
                      <p class="text-center">Area (A) = w * I</p>

                      <div class="flex justify-center items-center space-x-1">
                        <input id="ractiangle-width" class="w-14 rounded p-2 text-[20px] bg-blue-50" type="text" placeholder="w">
                        <span>cm</span>
                        
                        <input id="rectiangle-hight" class="w-14 rounded p-2 text-[20px] bg-blue-50"  type="text" placeholder="I">
                        <span>cm</span>
                      </div>
                      <div id="" class=" text-2xl">
                        <p> area: <span id="ractiangle-value-set"></span> <span>cm<sup>2</sup></span></p>
                       </div>
                      <div class="card-actions">
                        <button onclick="rectiangleCalcluteArea()" class="btn btn-primary w-full"> Calculate </button>
                      </div>
                      
                    </div>
                  </div>

                  <!-- Parallelogram card -->
                  <div class="card w-[100%] bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                  <!-- Rhombus card -->
                  <div class="card w-[100%] bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
              </div>
              <!-- claclutor container -->
              <div class="w-96 border-[2px] text-center text-[30px] rounded-lg">
                   <h1>claclutor</h1>
              </div>
        </div>
       
    </main>

    <footer>


    </footer>


<script src="script/triangle-claclute.js"></script>
<script src="script/ractiangle.js"></script>
</body>
</html>
